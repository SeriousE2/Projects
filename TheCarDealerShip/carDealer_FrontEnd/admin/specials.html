    <main>
      <h1 class="title-item">Specials</h1>

      <section class="new-special-input">
        <div class="special-input-form form">
          <div class="label-input-div">
            <div class="label-div">
              <label for="title" class="special-label">Title</label>
            </div>

            <input class="special-input" type="text" id="title" />
          </div>
          <div class="label-input-div">
            <div class="label-div">
              <label for="description" class="special-label">Description</label>
            </div>
            <textarea class="special-input" rows="5" id="descripton"></textarea>
          </div>
          <button
            id="special-btn"
            class="button btn btn-primary"
            onclick="createSpecial()"
          >
            Save

        </div>
        <ul id="vehicles" class="list-group"></ul>
      </section>

      <section id="specials-container" class="specials"></section>
