<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CarDealership</title>
    <meta name="carDealership" content="carDealership" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/inventory_used.css" />
  </head>
  <body>
    <header>
      <nav id="navvy" class="nav">
        <div class="navComponent">
          <a href="../home/index.html"
            ><i id="carIcon" class="fas fa-car fa-3x"></i
          ></a>
          <a class="nav-text" href="../home/index.html"><p>Home</p></a>
          <a class="nav-text" href="new.html"><p>New Inventory</p></a>
          <a class="nav-text" href="used.html"><p>Used Inventory</p></a>
          <a class="nav-text" href="../home/specials.html"><p>Specials</p></a>
          <a class="nav-text" href="../home/contact.html"><p>Contact</p></a>
          <a id="sales-nav" class="nav-text" href="../sales/index.html"
            ><p>Sales</p></a
          >
          <a id="admin-nav" class="nav-text" href="../admin/index.html"
            ><p>Admin</p></a
          >
        </div>
        <div>
          <a href="../login/login.html"
            ><button id="login-btn" class="btn btn-dark">Login</button></a
          >
        </div>
        <div onclick="showDropdownItems()" id="user-dropdown">
          <i class="fas fa-bars fa-3x"></i>
        </div>
      </nav>
      <div id="user-dropdown-items">
        <a href="../admin/changePassword.html"
          ><div class="user-dropdown-item"><p>Change Password</p></div></a
        >
        <div onclick="logOutUser()" class="user-dropdown-item">
          <p>Log Out</p>
        </div>
      </div>
    </header>

    <main>
      <section>
        <h1 class="title">Used Vehicles</h1>
        <div class="search-container">
          <h3 class="search-title">Quick Search</h3>
          <div class="filter-container-wrap">
            <input
              id="query"
              type="text"
              class="filter-query"
              placeholder="Enter make, model, or year"
            />
            <div id="price-filter" class="filter-container">
              <label for="price-filter">Price</label>
              <select id="price-min">
                <option value="0.1">No Min</option>
                <option value="15000">15000</option>
                <option value="20000">20000</option>
                <option value="35000">25000</option>
              </select>
              <select id="price-max">
                <option value="100000">No Max</option>
                <option value="500000">500000</option>
                <option value="250000">250000</option>
                <option value="150000">150000</option>
              </select>
            </div>

            <div id="year-filter" class="filter-container">
              <label for="year-filter">Year</label>
              <select id="year-min">
                <option value="1999">No Min</option>
              </select>
              <select id="year-max">
                <option value="2050">No Max</option>
              </select>
            </div>
          </div>
          <button
            class="filter-button btn btn-primary"
            onclick="getUsedInventory()"
          >
            Search
          </button>
        </div>
      </section>
      <section>
        <h1 class="title">Search Results</h1>
        <div id="results-container" class="results"></div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="../js/inventory_used.js"></script>
  </body>
</html>
