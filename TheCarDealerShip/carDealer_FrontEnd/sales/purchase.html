<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CarDealership</title>
    <meta name="carDealership" content="carDealership" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/sales_purchases.css" />
  </head>
  <body>
    <header>
      <nav id="navvy" class="nav">
        <div class="navComponent">
          <a href="../home/index.html"
            ><i id="carIcon" class="fas fa-car fa-3x"></i
          ></a>
          <a class="nav-text" href="../home/index.html"><p>Home</p></a>
          <a class="nav-text" href="../inventory/new.html"
            ><p>New Inventory</p></a
          >
          <a class="nav-text" href="../inventory/used.html"
            ><p>Used Inventory</p></a
          >
          <a class="nav-text" href="../home/specials.html"><p>Specials</p></a>
          <a class="nav-text" href="../home/contact.html"><p>Contact</p></a>
          <a class="nav-text" href="index.html"><p>Sales</p></a>
          <a id="admin-nav" class="nav-text" href="../admin/index.html"
            ><p>Admin</p></a
          >
        </div>
      </nav>
    </header>

    <main>
      <h1 class="title">Purchase Vehicle</h1>
      <section id="vehicle-to-purchase"></section>
      <section class="purchase-details">
        <h1 class="title-item">Sales Information</h1>
        <div id="sales-form" class="form sales-form">
          <div class="sales-input-container">
            <label for="name" class="sales-input-label">Name</label>
            <input id="name" class="text" />
            <label for="phone" class="sales-input-label">Phone</label>
            <input id="phone" class="text" />
          </div>
          <div class="sales-input-container">
            <label for="email" class="sales-input-label">Email</label>
            <input id="email" class="text" />
          </div>
          <div class="sales-input-container">
            <label for="street1" class="sales-input-label">Street 1</label>
            <input id="street1" class="text" />
            <label for="street2" class="sales-input-label">Street 2</label>
            <input id="street2" class="text" />
          </div>
          <div class="sales-input-container">
            <label for="city" class="sales-input-label">City</label>
            <input id="city" class="text" />
            <label for="state" class="sales-input-label">State</label>
            <select id="state">
              <option value="TX">Texas</option>
              <option value="GA">Georgia</option>
              <option value="CA">California</option>
              <option value="MT">Montanna</option>
            </select>
          </div>
          <div class="sales-input-container">
            <label for="zipcode" class="sales-input-label">Zipcode</label>
            <input id="zipcode" class="text" />
          </div>
          <hr />
          <div style="clear: both" class="sales-input-container">
            <label for="purchase-price" class="sales-input-label"
              >Purchase Price</label
            >
            <input id="purchase-price" class="text" />
            <label for="purchase-type" class="sales-input-label"
              >Purchase Type</label
            >
            <select id="purchase-type">
              <option value="dealer">Dealer Finance</option>
              <option value="cash">Cash</option>
              <option value="bank">Bank Finance</option>
            </select>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="../js/sales_purchases.js"></script>
  </body>
</html>
